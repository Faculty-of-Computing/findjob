{% extends "base.html" %}

{% block title %}Reset Password - FindJob{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card login-card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">
                    <i class="fas fa-key text-success me-2"></i>Reset Password
                </h2>
                
                <p class="text-muted text-center mb-4">
                    Enter your new password below.
                </p>
                
                <form id="resetPasswordForm" method="POST" novalidate>
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i>New Password
                        </label>
                        <div class="input-group">
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   required
                                   minlength="6"
                                   placeholder="Enter new password">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="form-text">Minimum 6 characters</div>
                        <div class="invalid-feedback">
                            Password must be at least 6 characters long.
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">
                            <i class="fas fa-check me-1"></i>Confirm New Password
                        </label>
                        <input type="password" 
                               class="form-control" 
                               id="confirm_password" 
                               name="confirm_password" 
                               required
                               minlength="6"
                               placeholder="Confirm new password">
                        <div class="invalid-feedback">
                            Passwords do not match.
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100 mb-3">
                        <i class="fas fa-save me-2"></i>Reset Password
                    </button>
                </form>
                
                <div class="text-center">
                    <a href="{{ url_for('main.login') }}" class="text-muted small">
                        <i class="fas fa-arrow-left me-1"></i>Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.login-card {
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border: none;
    border-radius: 10px;
}

.login-card .card-body {
    padding: 2rem;
}

.btn-success {
    transition: all 0.3s ease;
}

.btn-success:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}

.password-strength {
    height: 4px;
    border-radius: 2px;
    margin-top: 5px;
    transition: all 0.3s ease;
}

.strength-weak { background-color: #dc3545; }
.strength-medium { background-color: #ffc107; }
.strength-strong { background-color: #28a745; }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('resetPasswordForm');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm_password');
    const toggleBtn = document.getElementById('togglePassword');
    
    // Password visibility toggle
    toggleBtn.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        const icon = this.querySelector('i');
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
    });
    
    // Password strength indicator
    function updatePasswordStrength() {
        const password = passwordInput.value;
        const strengthBar = document.querySelector('.password-strength');
        
        if (password.length < 6) {
            if (strengthBar) strengthBar.className = 'password-strength strength-weak';
        } else if (password.length < 10) {
            if (strengthBar) strengthBar.className = 'password-strength strength-medium';
        } else {
            if (strengthBar) strengthBar.className = 'password-strength strength-strong';
        }
    }
    
    // Add strength indicator after password input
    const strengthIndicator = document.createElement('div');
    strengthIndicator.className = 'password-strength';
    passwordInput.parentNode.insertBefore(strengthIndicator, passwordInput.nextSibling);
    
    // Password validation
    function validatePasswords() {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        // Password length validation
        if (password.length >= 6) {
            passwordInput.classList.remove('is-invalid');
            passwordInput.classList.add('is-valid');
        } else if (password.length > 0) {
            passwordInput.classList.remove('is-valid');
            passwordInput.classList.add('is-invalid');
        }
        
        // Confirm password validation
        if (confirmPassword && password === confirmPassword && password.length >= 6) {
            confirmPasswordInput.classList.remove('is-invalid');
            confirmPasswordInput.classList.add('is-valid');
        } else if (confirmPassword) {
            confirmPasswordInput.classList.remove('is-valid');
            confirmPasswordInput.classList.add('is-invalid');
        }
        
        updatePasswordStrength();
    }
    
    passwordInput.addEventListener('input', validatePasswords);
    confirmPasswordInput.addEventListener('input', validatePasswords);
    
    // Form submission
    form.addEventListener('submit', function(e) {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        if (password.length < 6) {
            e.preventDefault();
            passwordInput.classList.add('is-invalid');
            passwordInput.focus();
            return false;
        }
        
        if (password !== confirmPassword) {
            e.preventDefault();
            confirmPasswordInput.classList.add('is-invalid');
            confirmPasswordInput.focus();
            return false;
        }
        
        // Show loading state
        const submitBtn = form.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Resetting...';
        submitBtn.disabled = true;
    });
});
</script>
{% endblock %}
